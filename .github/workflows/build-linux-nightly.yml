name: nightly-linux64

on:
  push:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
  pull_request:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux-platforms:
    runs-on: ubuntu-22.04
    strategy:
        matrix:
          cfg:
          - {target: linux64, libs: 64gcc6}
    env:
     TARGET: ${{matrix.cfg.target}}
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run:  sudo apt-get install libunwind-dev && ./scripts/linux/ubuntu/install_dependencies.sh -y;
    - name: Download libs
      run: ./scripts/linux/download_libs.sh -a ${{matrix.cfg.libs}};
    - name: Create Package
      run: scripts/ci/package_builds.sh;
      id: createpackage
    - name: Update Release
      uses: IsaacShelton/update-existing-release@v1.3.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: nightly
        release: nightly
        prerelease: false
        replace: true
        files: ${{ steps.createpackage.outputs.FILES_OUT }}
      if: github.repository == 'ofTheo/openFrameworks' && github.event_name == 'push' # && github.ref == 'refs/heads/nightly-release'

